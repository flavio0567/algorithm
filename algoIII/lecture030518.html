<script>
//===== Linked Lists ==========//
function Node(data) {
    this.data = data;
    this.next = null;
  }

function SinglyLinkedList() {
    this.head = null;
    this.tail = null;
    this.numberOfNodes = 0;
}

SinglyLinkedList.prototype.add = function(data) {
    var node = new Node(data);
    if(!this.head) {
      this.head = node;
      this.tail = node;
    } else {
      this.tail.next = node;
      this.tail = node;
    }
    this.numberOfNodes++;
};

SinglyLinkedList.prototype.display = function() {
    var string = '';
    var current = this.head;
    while(current) {
      string += current.data + ' ';
      current = current.next;
    }
    console.log(string.trim());
};

SinglyLinkedList.prototype.addFront = function(firstNode, data)  {
  var node = new Node(data);
  this.head = firstNode;
  temp = this.head;
  this.head = node;
  node.next = temp;
  this.numberOfNodes++;
  return node;
}

SinglyLinkedList.prototype.removeFront = function(firstNode) {
  if (!this.head) { return null;}
  
  this.head = firstNode;
  tempNode = this.head;
  this.head = this.head.next;

  tempNode = null;
  this.numberOfNodes--;
  return this.head;
}
