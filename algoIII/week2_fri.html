<script>

    function DllNode(data) {
        if (!(this instanceof DllNode)) {
            return new DllNode(data);
        }
        this.data = data;
        this.next = null;
        this.prev = null;
  }
  
function DoublyLinkedList() {
    if (!(this instanceof DoublyLinkedList)) {
        return new DoublyLinkedList();
    }
    this.head = null;
    this.tail = null;
    this.valid = function() {
        console.log('invoked dList!')
    }
    this.display = function() {
        this.head = null;
        this.tail = null;
    }
}

let dList = new DoublyLinkedList();
let node1 = new DllNode(1);
let node2 = new DllNode(2);
let node3 = new DllNode(3);

node1.next = node2;

node2.prev = node1;
node2.next = node3;

node3.prev = node2;

dList.head = node1;
dList.tail = node3;

console.log(dList);

console.log(dList.display());


</script>
