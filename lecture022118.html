//======= myJoin ==================//
function myJoin(arr) {
  var str = "";
  for (var i = 0; i < arr.length; i++) {
    str += arr[i];  
    }
  return str;
}
let newStr = myJoin(['a','b','c']);
console.log(newStr); // "abc" 

//======= mySplit ==================//
function mySplit(str) {
  var arr = [];
  for (var i = 0; i < str.length; i++) {
    arr.push(str[i]);  
    }
  return arr;
}
let newArr = mySplit('abc');
console.log(newArr); //  ["a", "b", "c"]

//======= reverseString ==================//
function reverseString(str) {
  var newStr = [];
  for (var i = str.length-1; i >= 0; i--) {
    newStr += str[i];  
    }
  return newStr;
}
let newStr = reverseString('creature');
console.log(newStr); // "erutaerc"

//======= removeBlanks ==================//
function removeBlanks(str) {
  var newStr = "";
  for (var i = 0; i < str.length; i++)  {
    if (str[i] != " ") {
        newStr += str[i];  
    }
  }
  return newStr;
}
let newStr = removeBlanks("  play  that   Funky Music  ");
console.log(newStr); // "playthatFunkyMusic"

//======= getStringDigits ==============//
function getStringDigits(str) {
  var num = "";
  for (var i = 0; i < str.length; i++)  {
     var int = parseInt(str[i]);
    if (isNaN(int)) { 
      continue;
    } else { 
        num += str[i];  
    }
  }
  return num;
}
